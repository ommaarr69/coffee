<div class="row ">
    <div class="col-md-3 mt-2 p-3 shadow" *ngFor="let product of products">

        <div class="item">

            <img src="../../../../assets/images/download.jfif" class="w-100" alt="">
            <h2>{{product.Name}}</h2>
            <h5>Price: {{product.Price}}</h5>

            <p>{{product.Description}}</p>

            <button class="btn" (click)="addToCart(product)"><i class="fa-solid fa-cart-plus"></i> Add to cart</button>

        </div>
    </div>

</div>
