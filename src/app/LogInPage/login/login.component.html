<section class="d-flex align-items-center text-white">
    <div class="container d-flex justify-content-center">
        <div class="login w-100">
            <div class="row d-flex align-items-center justify-content-center">
                <div class="bckg-frm rounded-3 p-5 col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    <form [formGroup]="loginForm" class="text-white" (ngSubmit)="submitData(loginForm)">

                        <h2 class="text-center">Login</h2>
                        <br>
                        <!-- Email input -->
                        <div class="form-outline mb-1">
                            <input type="email" id="form1Example13" class="form-control" />

                            <label class="form-label" for="form1Example13">Email</label>

                            <div *ngIf="loginForm.get('email')?.errors && loginForm.get('Email')?.touched"
                                class="alert alert-danger my-2">
                                <p *ngIf="loginForm.get('Email')?.errors?.['required']">Email is required</p>
                                <p *ngIf="loginForm.get('Email')?.errors?.['email']">Email is Invalid </p>
                            </div>

                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-1">
                            <input type="password" id="form1Example23" class="form-control" />

                            <label class="form-label" for="form1Example23">Password</label>
                            <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched"
                                class="alert alert-danger my-2">
                                <p *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</p>
                                <p
                                    *ngIf="loginForm.get('password')?.errors?.['minLength'] && loginForm.get('password')?.errors?.['maxlength']">
                                    Password is minlength 3 and max 10</p>
                                <p *ngIf="loginForm.get('password')?.errors?.['pattern']">Password must contain A,a@</p>
                            </div>
                        </div>

                        <div class=" mb-2">
                            <!-- Checkbox -->
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                                <label class="form-check-label" for="form1Example3"> Remember me </label>
                            </div>
                        </div>


                        <!-- Submit button -->
                        <button [disabled]="loginForm.invalid" type="submit" (click)="Login()"
                            class="btn btn-primary btn-block">Login</button>

                        <div class="divider d-flex align-items-center mt-2">
                            <p class="text-center fw-bold mb-0 text-muted">OR</p>
                        </div>
                        <div class="my-1">
                            <a routerLink="/register">Register Now</a>
                        </div>


                    </form>
                </div>
            </div>
        </div>

    </div>
</section>
