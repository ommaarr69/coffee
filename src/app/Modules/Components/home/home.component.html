<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5" *ngFor="let product of products">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5">
                <div class="card">
                    <!-- Product image-->
                    <img class="card-img-top" src="../../../../assets/images/download.jfif" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{product.Name}}</h5>
                            <!-- Product price-->
                            {{product.Price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><button class="btn btn-outline-dark mt-auto"
                                (click)="addToCart(product)">Add To Cart</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
