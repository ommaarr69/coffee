<section class="d-flex align-items-center text-white">
    <div class="container d-flex justify-content-center">
        <div class="login w-100">
            <div class="row d-flex align-items-center justify-content-center">
                <div class="bckg-frm rounded-3 p-5 col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    <form [formGroup]="loginForm" class="text-white" (ngSubmit)="submitData(loginForm)">
                        <div *ngIf="errorMessage" class="text-danger  ">
                            {{errorMessage}}
                        </div>

                        <h2 class="text-center">Login</h2>
                        <br>
                        <!-- email input -->
                        <div class="form-outline mb-1">
                            <label class="form-label" for="email">email</label>
                            <input placeholder="Enter Your email address" type="email" formControlName="email"
                                class="form-control" />
                            <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched"
                                class="text-danger my-1">
                                <p *ngIf="loginForm.get('email')?.errors?.['required']">email is required</p>
                                <p *ngIf="loginForm.get('email')?.errors?.['email']">email is Invalid </p>
                            </div>

                        </div>

                        <!-- password input -->
                        <div class="form-outline mb-1">
                            <label class="form-label" for="password">password</label>
                            <input placeholder="Enter Your password" type="password" formControlName="password"
                                class="form-control" />


                            <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched"
                                class="text-danger my-2">
                                <p *ngIf="loginForm.get('password')?.errors?.['required']">password is required</p>
                                <p
                                    *ngIf="loginForm.get('password')?.errors?.['minLength'] && loginForm.get('password')?.errors?.['maxlength']">
                                    password is minlength 3 and max 10</p>
                            </div>
                        </div>

                        <div class=" mb-2">
                            <!-- Checkbox -->
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                                <label class="form-check-label" for="form1Example3"> Remember me </label>
                            </div>
                        </div>


                        <!-- Submit button -->

                        <button [disabled]="loginForm.invalid" type="submit" class="btn text-white btn-login">Login</button>


                        <div class="divider d-flex align-items-center mt-2">
                            <p class="text-center fw-bold mb-0 text-muted">OR</p>
                        </div>
                        <div class="my-1">
                            <button class="btn btn-login"><a style="color: white; text-decoration:none;"
                                    routerLink="/register">Register Now</a></button>
                        </div>


                    </form>
                </div>
            </div>
        </div>

    </div>
</section>
