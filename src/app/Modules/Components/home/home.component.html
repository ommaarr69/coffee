<div class="row ">
    <div class="col-md-4 mt-2" *ngFor="let product of products">

        <div class="item">

            <img src="../../../../assets/images/download.jfif" class="w-100" alt="">
            <h2>{{product.Name}}</h2>
            <h5>Price: {{product.Price}}</h5>

            <p>{{product.Description}}</p>

            <button class="btn-primary btn" (click)="addToCart(product)">BuyNow</button>

        </div>
    </div>

</div>
